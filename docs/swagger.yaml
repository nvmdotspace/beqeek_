        - password
      properties:
        name:
          type: string
        email:
          type: string
          format: email
        password:
          type: string
          format: password
    RefreshTokenRequest:
      type: object
      required:
        - refreshToken
      properties:
        refreshToken:
          type: string
          description: Refresh token previously issued by the authenticate endpoint
    AuthTokens:
      type: object
      required:
        - userId
        - accessToken
        - refreshToken
      properties:
        userId:
          type: string
        accessToken:
          type: string
        refreshToken:
          type: string
    StandardResponse:
      type: object
      properties:
        message:
          type: string
          nullable: true
        data:
          nullable: true
          description: API payload (structure varies per endpoint)
    CollectionResponse:
      allOf:
        - $ref: "#/components/schemas/StandardResponse"
        - type: object
          properties:
            data:
              type: array
              items: {}
    CursorCollectionResponse:
      allOf:
        - $ref: "#/components/schemas/CollectionResponse"
        - type: object
          properties:
            next_id:
              type: string
              nullable: true
            previous_id:
              type: string
              nullable: true
    QueryOptions:
      type: object
      description: Common query options used by listing endpoints.
      properties:
        fields:
          type: string
          description: Comma separated list of fields to include in the response
        filtering:
          type: object
          additionalProperties: true
        sorting:
          type: object
          additionalProperties: true
        limit:
          type: integer
        offset:
          type: integer
        paging:
          type: string
        next_id:
          type: string
        direction:
          type: string
      additionalProperties: true
    ConstraintMap:
      type: object
      additionalProperties: true
      description: Constraint fields applied server-side (for example workspaceTeamId)
    WorkspaceInput:
      type: object
      required:
        - workspaceName
        - namespace
      properties:
        workspaceName:
          type: string
        namespace:
          type: string
    WorkspaceQueryRequest:
      type: object
      properties:
        queries:
          $ref: "#/components/schemas/QueryOptions"
