        - type: object
          properties:
            data:
              type: object
              properties:
                id:
                  type: string
                  description: Newly created workspace ID
    Workspace:
      type: object
      properties:
        status:
          type: string
          example: success
        data:
          $ref: '#/components/schemas/WorkspaceData'
        meta:
          type: object
          properties:
            limit:
              type: integer
              example: 1000
      required:
        - status
        - data

    WorkspaceData:
      type: object
