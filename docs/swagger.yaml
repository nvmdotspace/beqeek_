components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  parameters:
    WorkspaceId:
      name: workspaceId
      in: path
      required: true
      schema:
        type: string
      description: Workspace identifier
    TeamId:
      name: teamId
      in: path
      required: true
      schema:
        type: string
      description: Workspace team identifier
    RoleId:
      name: roleId
      in: path
      required: true
      schema:
        type: string
      description: Workspace team role identifier
    TableId:
      name: tableId
      in: path
      required: true
      schema:
        type: string
      description: Active table identifier
    RecordId:
      name: recordId
      in: path
      required: true
      schema:
        type: string
      description: Active table record identifier
    CommentId:
      name: commentId
      in: path
      required: true
      schema:
        type: string
      description: Comment identifier
    ActionId:
      name: actionId
      in: path
      required: true
      schema:
        type: string
      description: Custom action identifier defined on the active table
    ConnectorId:
      name: connectorId
      in: path
      required: true
      schema:
        type: string
      description: Workflow connector identifier
    FormId:
      name: formId
      in: path
      required: true
      schema:
        type: string
      description: Workflow form identifier
    WorkflowUnitId:
      name: workflowUnitId
      in: path
      required: true
      schema:
        type: string
      description: Workflow unit identifier
    EventId:
      name: eventId
      in: path
      required: true
      schema:
        type: string
      description: Workflow event identifier
  schemas:
    ActiveTableField:
      type: object
      properties:
        type:
          type: string
        label:
          type: string
        name:
          type: string
        placeholder:
          type: string
        defaultValue:
          type: string
        required:
          type: boolean
        options:
          type: array
          items:
            $ref: "#/components/schemas/ActiveTableFieldOption"
        referenceLabelField:
          type: string
      required:
        - type
        - label
        - name
    ActiveTableFieldOption:
      type: object
      properties:
        text:
          type: string
        value:
          type: string
        text_color:
          type: string
        background_color:
          type: string
      required:
        - text
        - value
    ActiveTableAction:
      type: object
      properties:
        name:
          type: string
        type:
          type: string
        icon:
          type: string
          nullable: true
        actionId:
          type: string
      required:
        - name
        - type
        - actionId
    ActiveTableQuickFilter:
      type: object
      properties:
        fieldName:
          type: string
      required:
        - fieldName
    KanbanConfig:
      type: object
      properties:
        kanbanScreenId:
          type: string
        screenName:
          type: string
        screenDescription:
          type: string
        statusField:
          type: string
        kanbanHeadlineField:
          type: string
        displayFields:
          type: array
          items:
            type: string
      required:
        - kanbanScreenId
        - screenName
        - statusField
        - kanbanHeadlineField
        - displayFields
    RecordListConfig:
      type: object
      properties:
        layout:
          type: string
        titleField:
          type: string
        subLineFields:
          type: array
          items:
            type: string
        tailFields:
          type: array
          items:
            type: string
      required:
        - layout
        - titleField
        - subLineFields
        - tailFields
    RecordDetailConfig:
      type: object
      properties:
        layout:
          type: string
        commentsPosition:
          type: string
        headTitleField:
          type: string
        headSubLineFields:
          type: array
          items:
            type: string
        rowTailFields:
          type: array
          items:
            type: string
      required:
        - layout
        - commentsPosition
        - headTitleField
        - headSubLineFields
        - rowTailFields
    PermissionAction:
      type: object
      properties:
        actionId:
          type: string
        permission:
          type: string
      required:
        - actionId
        - permission
    PermissionsConfig:
      type: object
      properties:
        teamId:
          type: string
        roleId:
          type: string
        actions:
          type: array
          items:
            $ref: "#/components/schemas/PermissionAction"
      required:
        - teamId
        - roleId
        - actions
    GanttChart:
      type: object
      properties:
        ganttScreenId:
          type: string
        screenName:
          type: string
        screenDescription:
          type: string
        taskNameField:
          type: string
        startDateField:
          type: string
        endDateField:
          type: string
        progressField:
          type: string
          nullable: true
        dependencyField:
          type: string
          nullable: true
      required:
        - ganttScreenId
        - screenName
        - taskNameField
        - startDateField
        - endDateField
    ActiveTableConfig:
      type: object
      properties:
        title:
          type: string
        fields:
          type: array
          items:
            $ref: "#/components/schemas/ActiveTableField"
        actions:
          type: array
          items:
            $ref: "#/components/schemas/ActiveTableAction"
        quickFilters:
          type: array
          items:
            $ref: "#/components/schemas/ActiveTableQuickFilter"
        tableLimit:
          type: integer
        e2eeEncryption:
          type: boolean
        hashedKeywordFields:
          type: array
          items:
            type: string
        defaultSort:
          type: string
        kanbanConfigs:
          type: array
          items:
            $ref: "#/components/schemas/KanbanConfig"
        recordListConfig:
          $ref: "#/components/schemas/RecordListConfig"
        recordDetailConfig:
          $ref: "#/components/schemas/RecordDetailConfig"
        permissionsConfig:
          type: array
          items:
            $ref: "#/components/schemas/PermissionsConfig"
        ganttCharts:
          type: array
          items:
            $ref: "#/components/schemas/GanttChart"
        encryptionKey:
          type: string
        encryptionAuthKey:
          type: string
      required:
        - title
        - fields
        - actions
        - quickFilters
        - tableLimit
        - e2eeEncryption
        - hashedKeywordFields
        - defaultSort
        - kanbanConfigs
        - recordListConfig
        - recordDetailConfig
        - permissionsConfig
        - ganttCharts
        - encryptionKey
        - encryptionAuthKey
    RecordValueUpdatedAt:
      type: object
      additionalProperties:
        type: string
    RecordPermissions:
      type: object
      additionalProperties:
        type: boolean
    EmptyObject:
      type: object
      description: Empty object used when the API expects a JSON body but no fields
        are required.
      additionalProperties: false
    LoginRequest:
      type: object
      required:
        - username
        - password
      properties:
        username:
          type: string
          description: Username or email
        password:
          type: string
          format: password
    RegisterRequest:
      type: object
      required:
        - name
