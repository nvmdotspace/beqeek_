  /api/auth/post/authenticate:
    post:
      tags:
        - Auth
      summary: Authenticate user credentials
      description: >
        Authenticates a user and returns access and refresh tokens used by the
        HTML module.
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/LoginRequest"
            examples:
              default:
                value:
                  username: captainbolt
                  password: nvmteam
      responses:
        "200":
          description: Authentication succeeded
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AuthTokens"
        "401":
          description: Invalid credentials
  /api/auth/post/refresh_token:
    post:
      tags:
        - Auth
      summary: Refresh access token
      description: >
        Exchanges a refresh token for a new access token. Supply the refresh
        token in both the request body and the `Authorization: Bearer` header.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/RefreshTokenRequest"
      responses:
        "200":
          description: Tokens refreshed
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AuthTokens"
        "401":
          description: Refresh token expired or invalid
