services:
  # Frontend web application
  web:
    image: beqeek-web:latest
    build:
      context: .
      dockerfile: Dockerfile.web
    ports:
      - "3000:80"  # Expose on 3000 for development, internal 80 for nginx
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - beqeek-network

networks:
  beqeek-network:
    driver: bridge
